		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-10 col-md-8 col-lg-6">
				<!-- Form -->
				<form class="form-example" th:action="@{/j_spring_security_check}" th:object="${user}" method="post">
					<h1>LOGIN</h1>
					<!-- Input fields -->
					<div class="form-group">
						<label for="username">Email:</label> 
						<input type="text" th:field="*{email}" required
							class="form-control username" id="username"
							placeholder="Enter your e-mail" name="email">
					</div>
					<div class="form-group">
						<label for="password">Password:</label> 
						<input type="password"  th:field="*{password}" required
							class="form-control password" id="password"
							placeholder="Password..." name="password">
					</div>
					<div class="form-group">
						<label for="checkboxre">Remember Me?</label>
						<input type="checkbox" name="remember-me" />
					</div>
					<button type="submit" class="btn btn-primary btn-customized">Login</button>
					<!-- End input fields -->
				</form>
				<!-- Form end -->
			</div>

		</div>
		</br>
		<div><a th:href="@{/forgot_password}"><h4>Forgot password ?</h4></a></div>
