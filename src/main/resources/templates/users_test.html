<!DOCTYPE html>
<html xmlns:th="http:/www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List all users</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container text-center">
		<div>
			<form  method="post">
				<p>
					Welcome <b></b>
				</p>
				<input type="submit" value="Sign out"/>
			</form>
		</div>
		<div><h1>List of all users</h1></div>
		
	</div>
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>User ID</th>
					<th>E-mail</th>
					<th>First Name</th>
					<th>Last Name</th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="user:${listuser}">
					<td th:text="${user.Id}">User ID</td>
					<td th:text="${user.email}">PassWord</td>
					<td th:text="${user.First_name}">First Name</td>
					<td th:text="${user.Last_name}">Last Name</td>
					<td>
					<a class=h4 mr-3 th:href="@{'/user/edit/' +${user.Id}}">Edit</a>
					<a class=h4 mr-3 th:href="@{'/user/delete/' +${user.Id}}">delete</a>
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
</body>
</html>
