<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
<head>
<title>Forgot_Password</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body class="h-100 center">
	<div class="container h-100 align-center">
		
		
		<div th:if="${param.logout}">
			<p class="text-warning">you have been logged out </p>
		</div>
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-10 col-md-8 col-lg-6">
				<!-- Form -->
				<form class="form-example" th:action="@{/forgot_password}"  method="post">
					<h1>Forgot Password</h1>
					<div th:if="${error != null}">
						<p class="text-danger">[[${error}]]</p>
					</div>
					<div th:if="${message != null}">
						<p class="text-warning">[[${message}]]</p>
					</div>
					<!-- Input fields -->
					<div class="form-group">
						<p>we will send link to you email here</p>
						<label for="email">Email:</label> 
						<input type="email"  required
							class="form-control email" id="email"
							placeholder="Enter your e-mail" name="email">
					</div>
					<input type="submit" value="send" class="btn btn-primary btn-customized"/>
					<!-- End input fields -->
				</form>
				<!-- Form end -->
			</div>

		</div>	
	</div>
</body>

</html>
