<!DOCTYPE html>
<html xmlns:th="http:/www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SignUp page</title>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >
</head>
<body>
	<div class="container text-center">
		<div><h1>Sign Up</h1></div>
		<div>
			<form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 600px;margin:0 auto;">
			<div class="m-3">
				<!-- <div class="form-group" >
					<label class="col-form-label mr-5">E-mail</label>
						<input type="email" class="font-control" th:field="*{email}" required />
					
				</div> -->
				<div class="form-group row" >
					<label class="col-form-label col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="font-control" th:field="*{email}" required />
					</div>
					
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">PassWord</label>
					<div class="col-8">
						<input type="password" class="font-control" th:field="*{Password}" required 
						minlength="6" maxlength="10"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">First Name</label>
					<div class="col-8">
						<input type="text" class="font-control" th:field="*{First_name}" required
						minlength="2" maxlength="20"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4">Last Name</label>
					<div class="col-8">
						<input type="text" class="font-control" th:field="*{Last_name}" required
						minlength="2" maxlength="20"/>
					</div>
				</div>
				<div>
				<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</body>
</html>
